<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url(https://files.oaiusercontent.com/file-WLP2Xt4wQTkxKMvWALmeCz?se=2024-11-23T11%3A58%3A19Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dc1bcb87f-dbe9-4924-931d-6f7f720277fa.webp&sig=4s8NyceH%2BxQlCO2CqodvBjgV5hUhCAuKTjYC53wUlkY%3D);
            background-size: cover;
            background-position: center;
        }
        .login-container {
            position: relative;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: black;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border: red;
            border-radius: 4px;
        }
        .login-btn {
            width: 288px;
            padding: 10px;
            background: #ffffff;
            border: none;
            color: white(114, 38, 38);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background: transparent;
            outline: 1px solid #fff;
        }
        .role-select {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="role-select">
                </div>
                <button type="button" class="login-btn" onclick="func()">Login</button>
            </form>
        </div>
    </div>
    <script>
        function func() {
            var email = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (email === 'omsimapparel@gmail.com' && pass === 'omsim') {
                alert("Login successful!");
                window.location.assign("omsim apparel.html");
            } else {
                alert("Invalid username or password");
            }
            
        }
        
        
    </script>
</body>
</html>
